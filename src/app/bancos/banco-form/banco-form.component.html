<mat-card>

  <mat-toolbar>Adicionar Banco</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <div>
        <mat-form-field class="full-width ">
          <input matInput placeholder="Nome" formControlName="nome" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Numero" formControlName="numero" required>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="form.invalid" mat-raised-button color="primary" (click)="onSubmit()">Adicionar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
