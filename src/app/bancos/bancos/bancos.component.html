<mat-card>
  <mat-toolbar color="secondary">
    <p></p>
    <p>Bancos</p>

  </mat-toolbar>
  <div class="mat-elevation-z8">
    <div *ngIf="bancos$ | async as bancos; else loading">
      <table mat-table [dataSource]="bancos">

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Banco </th>
          <td mat-cell *matCellDef="let banco"> {{ banco.nome }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Numero </th>
          <td mat-cell *matCellDef="let banco "> {{ banco.numero }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator> -->
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
